<!DOCTYPE html>
<head>
    <title>Huckle Buckle Beanstalk</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="jquery-1.10.2.js"></script>
    <script src="hbb.js"></script>
</head>
<body>
    <div id="gameContainer">
        <div class="header">
            <h1>Huckle Buckle Beanstalk</h1>
            <h6>VERSION 2.</h6>
        </div>
        <div class="mainContainer">
            <div class="gameWindow">
                <h4 id="temp">Alright. So, I'm thinking of a number between 0 and 100.</h4>
                <h5 id="instruct">Enter your guess below.</h5>
                <div>
                    <input id="guessField" name="userGuess" placeholder="00" type="number">
                </div>
            </div>
            <div class="containerButtons">
                <button id="buttonInitGame" onclick="pullGuess()">Submit Guess</button>
                <button id="buttonResetGame" onclick="resetGame()">Reset</button>
            </div>
        </div>
    </div>
</body>
