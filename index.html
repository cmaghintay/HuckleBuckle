<!DOCTYPE html>
<head>
    <title>Huckle Buckle Beanstalk</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="jquery-1.10.2.js"></script>
    <script>

        var key = Math.floor(Math.random()*101);
        console.log("The key for the next round is: " + key);
        
        function pullGuess (){
            
            //VALIDATING GUESS TYPE
            var guess = document.getElementById("guessField").value;
            console.log("The user guessed: " + guess + ".");
            $("#log").text("The user guessed: " + guess + ".");
            
            //CHECKING GUESS
            
            if (isNaN(guess)){
                $("#status").text("That's not a number. Please choose a number between 1 and 100.");
            }
                
            else if (guess>key){
                $("#status").text("High. Try again.");
            }
            else if (guess<key){
                $("#status").text("Low. Try again.");
            }
            else if (guess==key){
                console.log("User has won.");
                $("#status").text("Right on! Play again?");
                if (again == true) {
                    key = Math.floor(Math.random()*101);
                    console.log("The key for the next round is: " + key);
                    }
                else {
                    console.log("User has ended game.");
                };
            };
        };
                        
    </script>
</head>
<body>
    <h1>Huckle Buckle Beanstalk</h1>
    <div class="mainContainer">
        <h6>VERSION 2.</h6>
        <div class="gameWindow">
            <h4>Are you ready to play?</h4>
            <p id="status">Status</p>
            <div>
                <input id="guessField" type="text" name="userGuess" placeholder="00">
            </div>
            <p id="log">Null</p>
        </div>
        <div class="containerButtons">
            <button id="buttonInitGame" onclick="pullGuess()">Lets Play!</button>
            <button id="buttonResetGame">Reset Button</button>
        </div>
    </div>
</body>
