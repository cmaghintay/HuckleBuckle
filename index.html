<!DOCTYPE html>
<head>
    <title>Huckle Buckle Beanstalk</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="jquery-1.10.2.js"></script>
    <script src="hbb.js"></script>
</head>
<body>
    <h1>Huckle Buckle Beanstalk</h1>
    <div class="mainContainer">
        <h6>VERSION 2.</h6>
        <div class="gameWindow">
            <h4 id="temp">I'm thinking of a number between 0 and 100.</h4>
            <h5 id="instruct">Enter your guess below.</h5>
            <div>
                <input id="guessField" type="text" name="userGuess" placeholder="00">
            </div>
        </div>
        <div class="containerButtons">
            <button id="buttonInitGame" onclick="pullGuess()">Submit Guess</button>
            <button id="buttonResetGame" onclick="resetGame()">Reset Button</button>
        </div>
    </div>
</body>
